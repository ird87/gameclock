border-color: none;">{{player_time.3}}</div></div></div><div class="player _p5"><div class="player_id"><div class="player_id_text" style="background:{{colorA.4}} ;background-image:  linear-gradient(160deg, {{colorA.4}}, {{colorB.4}});color: {{text_colors.4}};"><b>5</b></div><div class="player_time"  style="border-color: none;">{{player_time.4}}</div></div></div><div class="player _p6"><div class="player_id"><div class="player_id_text" style="background:{{colorA.5}} ;background-image: linear-gradient(160deg, {{colorA.5}}, {{colorB.5}});color: {{text_colors.5}};"><b>6</b></div><div class="player_time"  style="border-color: none">{{player_time.5}}</div></div></div></div></div></div></div></div></body></html>
